<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            


            background: linear-gradient(to bottom, #1e3c72, #2a5298);



            background-color: #f5f5f5; /* Light grey background */
            font-family: 'Arial', sans-serif;
        }
        
        .carousel-container {
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners apply */
            background: white;
            padding: 10px;
        }

        .carousel-item img {
            max-height: 500px;
            width: 100%;
            object-fit: cover;
            border-radius: 10px; /* Smooth rounded corners */
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item img:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .carousel-caption h5 {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.1rem;
            font-style: italic;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1); /* White arrows for contrast */
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div id="actorsCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Priyanka Chopra -->
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="./pc.jpeg" class="d-block w-100" alt="Priyanka Chopra">
                <div class="carousel-caption">
                    <h5>Priyanka Chopra</h5>
                    <p>Favorite Work: Barfi, Bajirao Mastani</p>
                </div>
            </div>
            <!-- Alia Bhatt -->
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./al.jpeg" class="d-block w-100" alt="Alia Bhatt">
                <div class="carousel-caption">
                    <h5>Alia Bhatt</h5>
                    <p>Favorite Work: Gangubai Kathiawadi</p>
                </div>
            </div>
            <!-- Deepika Padukone -->
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./dp.jpeg" class="d-block w-100" alt="Deepika Padukone">
                <div class="carousel-caption">
                    <h5>Deepika Padukone</h5>
                    <p>Favorite Work: Om Shanti Om</p>
                </div>
            </div>
            <!-- Nina Dobrev -->
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./nd.jpeg" class="d-block w-100" alt="Nina Dobrev">
                <div class="carousel-caption">
                    <h5>Nina Dobrev</h5>
                    <p>Favorite Work: The Vampire Diaries</p>
                </div>
            </div>
            <!-- Aishwarya Rai -->
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./arb.jpeg" class="d-block w-100" alt="Aishwarya Rai">
                <div class="carousel-caption">
                    <h5>Aishwarya Rai</h5>
                    <p>Favorite Work: Devdas</p>
                </div>
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#actorsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#actorsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   


</body>
</html>
